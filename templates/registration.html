{% extends "base.html" %}


{% block header %}
    <div id="header">
      <span class="btn1 anlink" style="float: left;"><a href="{{ (url_for('index')) }}" class="btn1 anlink"> <i class="fa fa-home"></i> Home </a></span>
      <span id="siteName">BiblioAppy</span>
    </div>
{% endblock %}

{% block content %}
      <div class="content">
        <div class="modal-header">
          <h4 class="unique"><span class="glyphicon glyphicon-lock"></span> Register </h4>
        </div>
        <div class="modal-body">
          <form role="form" action="{{ url_for('registration') }}" method="post">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> USERNAME</label>
              <input type="text" name="username" class="form-control" id="usrname" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> EMAIL</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> PASSWORD </label>
              <input type="password" name="password1" class="form-control" id="psw1" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-repeat"></span> PASSWORD CONFIRMATION</label>
              <input type="password" name="password2" class="form-control" id="psw2" placeholder="Enter password" required>
            </div>
              <button type="submit" class="btn btn-block" id="regBtn"><span class="glyphicon glyphicon-off" style="font-weight: bold;"></span> Register </button>
          </form>
        </div>
        <div class="modal-footer">
          <p> Do You Have An Account? <a href="{{ url_for('login') }}">Click to Sign In!</a></p>
        </div>
      </div>
{% endblock %}
